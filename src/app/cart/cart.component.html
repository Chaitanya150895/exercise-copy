<div class="row">
  <div *ngIf = "item.lenth>0" class=" col-sm-12">
    <h2>Cart</h2>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12  hidden-md  hidden-sm hidden-lg">

    <p class="lead">Is there any item in Your Cart?</p>


    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr>
            <div class="cart-item" *ngFor="let item of items">
              <th style="width:50%">{{ item.name }}</th>
              <td>{{ item.price | currency }}</td>
            </div>
          </tr>
          <!-- <tr>
            <th>Tax (9.3%)</th>
            <td>$10.34</td>
          </tr>
          <tr>
            <th>Shipping:</th>
            <td>$5.80</td>
          </tr>
          <tr>
            <th>Total:</th>
            <td>$---.--</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>





<div class="row">

  <div class="col-sm-8">

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

      <div class="box-body">

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">
              <label for="inputText" class="col-sm-2 control-label">FullName</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputText" placeholder="Full Name">
            </div>
          </div>
        </div>

        <br><br>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            </div>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
        </div>
        <br><br>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            </div>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
        </div>
        <br><br>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">
              <b>Delivery Address: </b>
            </div>
            <div class="col-sm-6">
              <textarea class="drag">To resize: Click and drag the bottom right corner of this Text box.</textarea>
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>

            <div class="col">
              <div class="col-sm-6">
                <button class="button" type="submit" routerLink="/shipping">>> Shipping Prices</button>
              </div>
            </div>
          </div>

        </div>





        <div class="row">
          <div class="col-sm-12">
            <div class="box-footer">
              <button class="btn btn-success" type="submit">Proceed to Pay</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>






  <div *ngIf="items.length>0" class="col-sm-4 hidden-xs">


    <p class="lead">Is there any item in Your Cart?</p>

    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr>
            <div class="cart-item" *ngFor="let item of items">
              <th style="width:50%">{{ item.name }}</th>
              <td>{{ item.price | currency }}</td>
            </div>
          </tr>
          <!-- <tr>
            <th>Tax (9.3%)</th>
            <td>$10.34</td>
          </tr>
          <tr>
            <th>Shipping:</th>
            <td>$5.80</td>
          </tr>
          <tr>
            <th>Total:</th>
            <td>$---.--</td>
          </tr> -->
        </tbody>
      </table>
    </div>

  </div>
</div>
