<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="box">
    <div class="box-header">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <label for="inputText" class="col-sm-2 control-label">FullName</label>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputText" placeholder="Full Name">
          </div>
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          </div>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          </div>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
      </div>
      <br><br>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <b>Delivery Address: </b>
          </div>
          <div class="col-sm-6">
            <textarea class="drag">To resize: Click and drag the bottom right corner of this Text box.</textarea>
          </div>
        </div>
      </div>


      <div class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <div class="col-sm-6">
              <!-- <div class="form-group">
                <label class="fa fa-truck"> Select any of the below shipping method</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1"
                  aria-hidden="true" formControlName="shipping_value">
                  <option selected="selected">Overnight - $ 25.99</option>
                  <option>Two Days - $ 9.99</option>
                  <option>Postal - $ 2.99</option>
                  {{shipping_price}}
                </select>
              </div> -->
            </div> 
          </div>
        </div>
      </div>

    </div>




    <label for="orders">Order</label>
    <select formControlName="orders" id="orders">
      <option *ngFor="let order of orders; let i = index" [value]="orders[i].id">
        {{orders[i].name}}
      </option>
    </select>

    <br><br>
    <button>submit</button>
    </div>
    </form>
