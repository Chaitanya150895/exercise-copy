<div class="small-box bg-yellow">
  <div class="inner">
    <h2>Product Details</h2>

    <div *ngIf="product">
      <h3>{{ product.name }}</h3>
      <h4>{{ product.price | currency }}</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>


  <button class="small-box-footer" (click)="addToCart(product)">Add to Cart <i class="fa fa-opencart"></i></button>

</div>
