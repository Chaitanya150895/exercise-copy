<div class="container">
  <h2>Products</h2>

  <div class="row">
  <div class="col-lg-12 col-xs-12" *ngFor="let product of products; index as productId">
    <!-- small box -->
    <div class="small-box bg-aqua">
      <div class="inner">
        <h3>   {{ product.name }}</h3>

        <p>   {{ product.description }}</p>
      </div>

      <div class="container"><div class="row">
          <div class="col-xs-1">
              <button class="btn btn-primary" (click)="share()">
                  Share
                </button>
          </div>
          <div class="col-xs-1">
              <app-product-alerts 
              [product]="product"
              (notify)="onNotify()">
              </app-product-alerts>
            </div>
          </div></div>
      
     
   
      <div class="icon">
        <i class="ion ion-bag"></i>
      </div>
      <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
    </div>
  </div>
</div>

  <div *ngFor="let product of products; index as productId">

   <h3> <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a></h3>

    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>

    <button class="btn btn-primary" (click)="share()">
      Share
    </button>
    <br>

    <app-product-alerts 
    [product]="product"
    (notify)="onNotify()">
    </app-product-alerts>
    <br>

    

  

</div>
<!-- *ngFor causes the <div> to be repeated for each product in the list. -->
