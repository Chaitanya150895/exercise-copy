<div class="container">
  <h2>Products</h2>

  <div class="row">
    <div class="col-lg-12 col-xs-12" *ngFor="let product of products; index as productId">
      <!-- small box -->
      <div class="small-box bg-aqua">
        <div class="inner">
          <a [title]="product.name + ' details'" [routerLink]="['/products', productId]" class="small-box-footer"
            style="color: white;">
            <h4>{{ product.name }}</h4>
          </a>

          <p> {{ product.description }}</p>

          <p ><img [routerLink]="['/products', productId]" class="profile-user-img img-responsive img-circle"
            src="{{product.image}}" alt="User profile picture"></p>

        </div>

        <div class="container-fluid">
          <div class="row" style="margin-left: 8px;">
            <div>
              <span >
                <button style="float: left;" class="btn btn-primary" (click)="share()">
                  Share
                </button>

                <app-product-alerts [product]="product" (notify)="onNotify()">
                </app-product-alerts>

              </span>

            </div>
          </div>


          <!-- 
          <div class="col-xs-3 col-sm-2 col-md-1">
            
            </div>
          </div></div> -->



          <div class="icon">
            <i class="ion ion-bag"></i>
          </div>

          <!-- <div class="row"> -->
            <!-- <div class="col-md-12"> -->
              <div style="text-align: center; margin-bottom: 10px;">
                <button class="btn btn-success" (click)="cartService.addToCart(product)">Add to Cart</button>
              </div>
            <!-- </div> -->
          <!-- </div> -->

        </div>
      </div>
    </div>
