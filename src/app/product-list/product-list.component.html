<div class="container">
  <h2>Products</h2>

  <div class="row">
  <div class="col-lg-12 col-xs-12" *ngFor="let product of products; index as productId">
    <!-- small box -->
    <div class="small-box bg-aqua">
      <div class="inner" >
          <a [title]="product.name + ' details'" [routerLink]="['/products', productId]" class="small-box-footer" 
          style="color: white;">
            <h4>{{ product.name }}</h4>
          </a>

        <p>   {{ product.description }}</p> 

        <img class="profile-user-img img-responsive img-circle" src="{{product.image}}" alt="User profile picture">

      </div>

      <div class="container"><div class="row">
          <div class="col-xs-2 col-sm-1">
              <button class="btn btn-primary" (click)="share()">
                  Share
                </button>
          </div>

        

          <div class="col-xs-2 col-sm-1">
              <app-product-alerts 
              [product]="product"
              (notify)="onNotify()">
              </app-product-alerts>
            </div>
          </div></div>
      
     
   
      <div class="icon">
        <i class="ion ion-bag"></i>
      </div>
      <a [title]="product.name + ' details'" [routerLink]="['/products', productId]" class="small-box-footer">
        More Info <i class="fa fa-arrow-circle-right"></i>
      </a>
      <button class="btn btn-success" (click)="cartService.addToCart(product)">Buy</button>

    </div>
  </div>
</div>
