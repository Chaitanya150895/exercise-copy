        <tr>

            <td>{{ item.name }}</td>
            <td><span class="label label-success">{{ item.price | currency }}</span></td>
          </div>
        </tr>
        <tr>
         
          <td>Total</td>
          <td><span class="label label-info">{{cartService.getTotalPrice()|currency}}</span></td>

      </tbody></table>
